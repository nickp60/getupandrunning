[volume]
label=Volume:
command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1
interval=1
signal=1
# use 'pkill -RTMIN+1 i3blocks' after changing the volume

[time]
command=date '+%D %T'
interval=5

[batterybar]
command=~/.config/i3/i3blocks/batterybar.sh #run batterybar -h for options
label=bat:
interval=5
markup=pango
min_width=bat: ■■■■■

